site_name: ProxyStore
site_url: https://proxystore.dev
site_author: Globus Labs
site_description: Documentation for ProxyStore.

repo_name: proxystore/proxystore
repo_url: https://github.com/proxystore/proxystore

copyright: Copyright &copy; 2021â€”Present by <a target="_blank" href="https://gregpauloski.com">Greg Pauloski</a> and <a target="_blank" href="https://labs.globus.org">Globus Labs</a>


theme:
  name: material
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  font:
    text: Open Sans
    code: Roboto Mono
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      scheme: default
      primary: proxystore-light
      accent: proxystore-light
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: proxystore-light
      accent: proxystore-light
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: proxystore-dark
      accent: proxystore-dark
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  overrides: docs/_overrides
  favicon: static/favicon.png
  logo: static/icon.png

watch:
  - mkdocs.yml
  - README.md
  - docs/
  - proxystore/

extra:
  version:
    default: latest
    provider: mike

extra_css:
  - css/extra.css
  - css/mkdocstrings.css

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - mkdocs-click
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: proxystore
      repo: proxystore
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home:
      - Overview: index.md
      - Installation: installation.md
      - Get Started: get-started.md
      - Examples: examples.md
      - Known Issues: known-issues.md
      - Changelog (GitHub): https://github.com/proxystore/proxystore/releases
  - Concepts:
      - concepts/index.md
      - Proxy: concepts/proxy.md
      - Connector: concepts/connector.md
      - Store: concepts/store.md
  - Guides:
      - guides/index.md
      - Globus Compute: guides/globus-compute.md
      - Endpoints Overview: guides/endpoints.md
      - Endpoints Debugging: guides/endpoints-debugging.md
      - Performance Tracking: guides/performance.md
      - Proxy Futures: guides/proxy-futures.md
      - Relay Serving: guides/relay-serving.md
      - Streaming: guides/streaming.md
  - API Reference:
      - ProxyStore: api/
      - CLI Reference: api/cli.md
  - Contributing:
      - contributing/index.md
      - Style Guide: contributing/style-guide.md
      - Issues and Pull Requests: contributing/issues-pull-requests.md
      - Releases: contributing/releases.md
  - Publications:
      - publications/index.md

plugins:
  - mike:
      alias_type: symlink
      canonical_version: latest
  - gen-files:
      scripts:
        - docs/generate_api.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      custom_templates: docs/_templates
      enable_inventory: true
      handlers:
        python:
          setup_commands:
            - import pytkdocs_tweaks
            - pytkdocs_tweaks.main()
          import:
            - https://docs.python.org/3/objects.inv
            - https://pgjones.gitlab.io/quart/objects.inv
            - https://aiortc.readthedocs.io/en/latest/objects.inv
            - https://globus-sdk-python.readthedocs.io/en/stable/objects.inv
            - https://websockets.readthedocs.io/en/stable/objects.inv
            - https://requests.readthedocs.io/en/latest/objects.inv
            - https://extensions.proxystore.dev/main/objects.inv
            - https://redis-py.readthedocs.io/en/stable/objects.inv
            - https://kafka-python.readthedocs.io/en/master/objects.inv
          options:
            annotations_path: brief
            docstring_section_style: list
            docstring_style: google
            inherited_members: yes
            line_length: 60
            members_order: source
            merge_init_into_class: yes
            separate_signature: yes
            show_root_members_full_path: no
            show_object_full_path: no
            show_root_full_path: yes
            show_signature_annotations: yes
            show_submodules: no
            signature_crossrefs: yes
  - search
  - section-index
